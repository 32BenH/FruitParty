<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/camera.css') }}">

        <title>Title</title>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
              <a class="navbar-brand" href="{{ url_for('main') }}">Bananalyzer</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('main') }}">Home
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                  </li>
                    </li>
                </ul>
              </div>
            </div>
          </nav>

      <div id="content" class="container">
        <video id="webcam" class="center" autoplay playsinline width="640" height="480"></video>
        <div class="card h-100">
        <button id="snap" class="btn btn-primary">Snap Photo</button>
        <button id="flip" class="btn btn-primary">Flip Camera</button>
        <button id="bananalyze" class="btn btn-success">Bananalyze</button>
        <button id="retake" class="btn btn-danger">Retake Photo</button>
      </div>
        <canvas id="canvas" class="center" width="640" height="480"></canvas>
          <canvas id="canvas" class="d-none"></canvas>
      </div>
    </body>

    <script>
        const webcamElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('canvas');
        const webcam = new Webcam(webcamElement, 'environment', canvasElement);

        webcam.start()
        .then(result =>{
            console.log("webcam started");
            $('#bananalyze').hide();
            $('#retake').hide();
        })
        .catch(err => {
            console.log(err);
        });

        $( "#snap" ).click(function() {
            let picture = webcam.snap();
            webcam.stop();
            $('#bananalyze').show();
            $('#retake').show();
            $('#snap').hide();
            $('#flip').hide();
            $('#webcam').slideUp(1000);
        });

        $( "#flip" ).click(function() {
            webcam.stop()
            webcam.flip();
            webcam.start();
        });

        $( "#retake" ).click(function() {
            window.location.href = '/camera';
        });
    </script>
</html>
