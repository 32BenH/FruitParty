    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap" class="btn-primary">Snap Photo</button>
    <button id="flip" class="btn-primary">Flip Camera</button>
    <canvas id="canvas" width="640" height="480"></canvas>
        <title>Camera Capture</title>
    </head>
    <body>
        <form action="">
            <input type="file" id="inputImage" onchange="loadFile(event)" accept="image/*" capture="environment">
        </form>
    </body>
    
    <video id="webcam" autoplay playsinline width="640" height="480"></video>
    <canvas id="canvas" class="d-none"></canvas>

    <script>
        const webcamElement = document.getElementById('webcam');
        const canvasElement = document.getElementById('canvas');
        const webcam = new Webcam(webcamElement, 'environment', canvasElement);
        webcam.start()
        .then(result =>{
            console.log("webcam started");
        })
        .catch(err => {
            console.log(err);
        });

        $( "#snap" ).click(function() {
            let picture = webcam.snap();
            document.querySelector('#canvas') = picture;
        });

        $( "#flip" ).click(function() {
            webcam.stop()
            webcam.flip();
            webcam.start();
        });
    </script>
